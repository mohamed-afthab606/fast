<!DOCTYPE html>
<html>
<head>
    <title>FastAPI JSON Tester</title>
    <style>
        body { font-family: Arial; margin: 30px; max-width: 700px; }
        textarea { width: 100%; height: 150px; }
        button { padding: 10px; margin-top: 10px; cursor: pointer; width: 100%; }
        #response { margin-top: 20px; white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>

    <h2>Send JSON to API</h2>

    <textarea id="jsonInput">{ "message": "Hello from UI!" }</textarea>

    <button onclick="sendRequest()">Send Request</button>

    <h3>API Response</h3>
    <div id="response">Waiting...</div>

    <script>
        async function sendRequest() {
            const responseBox = document.getElementById("response");
            const jsonText = document.getElementById("jsonInput").value;

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: jsonText
                });

                const data = await response.json();
                responseBox.textContent = JSON.stringify(data, null, 4);

            } catch (err) {
                responseBox.textContent = "‚ùå Error: " + err;
            }
        }
    </script>

</body>
</html>
